<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FORMLOGIN.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="form-login">
      <div class="kotak-login"></div>
      <button class="login-button" autofocus></button>
      <input class="form-password" type="password" required />

      <input
        class="form-username"
        type="email"
        maxlength="{10}"
        minlength="{10}"
      />

      <i class="username">Username</i>
      <b class="login">LOGIN</b>
      <i class="password">Password</i>
      <button class="lupa-password" autofocus>Lupa Password?</button>
      <i class="remember-me">Remember Me</i>
      <input class="check-list" type="checkbox" required />

      <div class="buletan-login"></div>
      <img class="icon-user" alt="" src="./public/icon-user@2x.png" />
    </div>
  </body>
</html>
